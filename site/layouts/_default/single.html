{{ define "main" }}
  <main>
    <section>
      <h1>{{ .Title }}</h1>
      <h2>{{ dateFormat "January 2, 2006" .Date }}</h2>
    </section>
    <section>
      {{ .Content }}
    </section>
    <section>
      Categories: {{ partial "categories" . }}
      Tags: {{ partial "tags" . }}
    </section>
  </main>
{{ end }}

{{ define "title" }}
  {{ .Page.Title }} | {{ .Site.Title }}
{{ end }}
